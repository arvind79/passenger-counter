    <head>
        <meta charset="UTF-8">

    <body>
        <div class="container">
            <h1>Passenger Counter</h1>
            <h2>People Entered</h2>
            <h2 id="count-el">0</h2>
            <div class="grid">
                <button class="change increment" id="increment-btn" onclick="increment()">+</button>
                <button class="change decrement" id="decrement-btn" onclick="decrement()">-</button>
            </div>
            <div class="grid">
                <button class="store save" id="save-btn" onclick="save()">SAVE</button>
                <button class="store reset" id="reset-btn" onclick="reset()">RESET</button>
            </div>
            <p class="pre-entries" id="save-el">Previous entries: </p>
            <p class="sum-entries" id="total-el">Total Passengers: </p>
        </div>
        <script src="index.js">
